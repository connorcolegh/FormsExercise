<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer Experience Survey</legend>
            <label for="Number">Store Number</label>
            <select name="Number" id="Number">
                <option value="3109">3109</option>
                <option value="2421">2421</option>
                <option value="5357">5357</option>
            </select>
            <br>
            <fieldset>
            <legend>When You Visited:</legend>
            <label for="visited">Date Visited</label>
            <input type="date" name="visited" id="visited">
            <br>
            <label for="visited">Time</label>
            <input type="time" name="time" id="time">
            </fieldset>
            <label for="text">Full Name</label>
            <input type="text" name="name" id="name">
            <br>
            <label for="email">Login</label>
            <input type="email" name="email" id="email">
            <fieldset>
            <legend>How would you rate your level of satisfaction with your visit?</legend>
            <input type="radio" name="satisfied" id="satisfied">
            <label for="satisfied">Satisfied</label>
            <br>
            <input type="radio" name="neither" id="neither">
            <label for="neither">Neither Satisfied or Dissatisfied</label>
            <br>
            <input type="radio" name="dissatisfied" id="dissatisfied">
            <label for="dissatisfied">Dissatisfied</label>
            </fieldset>
            <label for="explain">Tell Us About Your Experience</label>
            <br>
            <input type="text" name="explain" id="explain">
            <br>
            <label for="visits">Times You Visited In The Last Month</label>
            <br>
            <input type="text" name="visits" id="visits">
            <br>
            <input type="checkbox" name="confirm" id="confirm">
            <label for="confirm">Please check the box if you would be willing to be contacted about your experience </label>
            <br>
            <input type="submit">
            </fieldset>
    </form>
</body>
</html>
